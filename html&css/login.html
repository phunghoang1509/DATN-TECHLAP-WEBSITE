<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- gg font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- cdn tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="h-screen w-full gap-[120px] bg-white flex items-center">
    <div class="w-[55%] overflow-hidden h-screen">
      <img src="./images/mobile.svg" alt="">
    </div>
    <div class="w-[45%] flex flex-col justify-center items-start">
      <div class="w-full max-w-[530px]">
        <h2 class="text-[36px] text-left mb-6 font-medium leading-[30px] text-[#262626]">Log in to Exclusive</h2>
        <p class="font-normal leading-6 mb-12 text-[#262626] text-base text-left">Enter your details below</p>
        <form class="w-full flex flex-col gap-10" autocomplete="off">
          <div class="">
            <input type="text" class="border-b w-full py-2 border-b-gray-400 outline-none focus:border-gray-700"
              placeholder="Email or Phone Number">
          </div>
          <div class="">
            <input type="text" class="border-b w-full py-2 border-b-gray-400 outline-none focus:border-gray-700"
              placeholder="Password">
          </div>
          <!-- create account button -->
          <div class="flex justify-between items-center">
            <button class="border-none text-white bg-[#DB4444] py-4 w-fit text-center rounded px-12">Log In</button>
            <a href="#" class="text-[#DB4444] font-normal leading-6">Forget Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
